<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl font-bold mb-4">Responsive Image Gallery</h2>
    <!-- Grid for images: 1 column on small, 2 on medium, 3 on large, with gap -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://placehold.co/600x400/E0F2F7/000?text=Image+1" alt="Image 1" class="w-full">
      <img src="https://placehold.co/600x400/D1ECF1/000?text=Image+2" alt="Image 2" class="w-full">
      <img src="https://placehold.co/600x400/C2E7F0/000?text=Image+3" alt="Image 3" class="w-full">
      <img src="https://placehold.co/600x400/B3E2EE/000?text=Image+4" alt="Image 4" class="w-full">
      <img src="https://placehold.co/600x400/A4DCEB/000?text=Image+5" alt="Image 5" class="w-full">
      <img src="https://placehold.co/600x400/95D7E8/000?text=Image+6" alt="Image 6" class="w-full">
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>

</html>
